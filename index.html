<!DOCTYPE HTML>

<html>
  <head>
    <meta charset='utf-8'>
    <title>TODOs</title>
    <link rel="stylesheet" href="css/app.css">

    <script type="text/javascript">window.App = {};</script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/store.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>

    <script src="tests/load-tests.js"></script>
  </head>
  <body>
    <div id="qunit" style="display: none"></div>
    <div id="qunit-fixture" style="display: none"></div>
    <div id="app">
      <section id="todoapp">
        <header id="header">
          <h1>pariveda todos</h1>
          <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>

        <section id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          <ul id="todo-list"></ul>
        </section>

        <footer id="footer">
          <span id="todo-count"></span>
          <ul id="filters">
            <li>
              <a href="#/">All</a>
            </li>
            <li>
              <a href="#/active">Active</a>
            </li>
            <li>
              <a href="#/completed">Completed</a>
            </li>
          </ul>
          <button id="clear-completed">Clear completed</button>
        </footer>
      </section>

      <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Pariveda Solutions Training</p>
      </footer>
    </div>

  </body>
</html>
